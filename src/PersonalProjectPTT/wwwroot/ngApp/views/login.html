
<div class="col-md-4 col-md-offset-4 text-center">
    <div class="text-center">
        <h2>Login</h2>

        <ul>
            <li ng-repeat="error in controller.validationMessages">
                {{error}}
            </li>
        </ul>

        <form ng-submit="controller.login()">
            <div>
                <input ng-model="controller.loginUser.email" class="form-control" type="text" placeholder="Username" required/>
            </div>
            <div>
                <input ng-model="controller.loginUser.password" class="form-control" type="password" placeholder="Password" required/>
            </div>
            <div>
                <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
            </div>
            <div>
                <a href="/register">Register</a>
            </div>
            
        </form>
    </div>


</div>
