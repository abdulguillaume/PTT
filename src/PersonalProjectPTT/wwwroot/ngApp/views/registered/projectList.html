
<div class="container">
    <div class="row">

        <section class="content">

            <div class="text-center">
                <h2>{{controller.message}}</h2>
                <h5>Check and edit projects information...</h5>
            </div>
            
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn {{status.btn}} btn-filter" ng-repeat="status in controller.statuses" data-target="{{status.name}}" onclick="filter(this)"> {{status.name}}</button>
                            </div>
                        </div>

                        <div>
                            <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="plus" ng-click="controller.modalAddProject()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button> <em>Add new project</em>
                        </div>


                        <div class="table-container">
                            <table class="table table-filter">
                                <tbody>
                                    <tr ng-repeat="project in controller.projects" data-status="{{project.status}}">
                                        <td>
                                            <a ui-sref="projectDetails({id: project.id})">
                                                <i class="glyphicon glyphicon-edit"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <div class="media">
                                                <div class="media-body">
                                                    <span class="media-meta pull-right">{{project.createDate|date: medium}}</span>
                                                    <h4 class="title">
                                                        {{project.name}}
                                                        <span class="pull-right {{project.status}}">({{project.status}})</span>
                                                    </h4>
                                                    <p class="summary">{{project.description}}</p>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>

    </div>
</div>
