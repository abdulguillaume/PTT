<div class="modal-header">
    <h3 class="modal-title">Warning!</h3>
</div>

<div class="modal-body">

    <form role="form">

        <div class="form-group">
            <label>{{modal.msg}}</label>
        </div>

    </form>


</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
