
<div class="col-md-4 col-md-offset-4 text-center">
    <div class="text-center">
        <h2>Register</h2>

        <ul>
            <li ng-repeat="message in controller.validationMessages">
                {{message}}
            </li>
        </ul>

        <form ng-submit="controller.register()">
            <div>
                <input ng-model="controller.registerUser.email" class="form-control" type="text" placeholder="Email (Username)" required />
            </div>
            <div>
                <input ng-model="controller.registerUser.password" class="form-control" type="password" placeholder="Password" required />
            </div>
            <div>
                <input ng-model="controller.registerUser.confirmPassword" class="form-control" type="password" placeholder="Confirm password" required/>
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block"/>
        </form>

    </div>


</div>
